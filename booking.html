<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlexCheckPT</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="index.css"/>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container-fluid" id="navbar_background">
            <div class="row">
                <div class="navbar-brand col-sm-2" href="#">
                    <img src="public/logo.jpg" id="logo" class="rounded-pill">
                </div>
                <ul class="nav justify-content-end col-sm-10">
                    <li class="nav-item">
                        <a class="nav-link disabled" id="home_nav" href="/Home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="services_nav" href="#services">SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="about_nav" href="#about">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="contact_nav" href="#contact">CONTACT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="book_now" href="#booknow">BOOK NOW</a>
                    </li>
                </ul>
            </div>
        </div>
        <section id="BookNow">
            <div class="bg" id="bricks">
                <div id="confirmBox">
                    <div class="row">
                        <div class="col" id="contact_box">
                            <div class="row" id="title">
                                <h3>SELECT A SERVICE</h3>
                            </div>
                            <div class="row">
                                <div id="serviceBook" class="row">
                                    <img src="public/training.png" id="serviceChoice">
                                    <div class="col">
                                        <h5>TRAINING SESSION</h5>
                                        <h6>(1 hour)</h6>
                                    </div>
                                    <div class="selected"></div>
                                </div>
                                <div id="serviceBook" class="row">
                                    <img src="public/program_planning.png" id="serviceChoice">
                                    <div class="col">
                                        <h5>PROGRAM PLANNING</h5>
                                        <h6>(30 hour)</h6>
                                    </div>
                                    <div class="unselected"></div>
                                </div>
                                <div id="serviceBook" class="row">
                                    <img src="public/nutrition.png" id="serviceChoice">
                                    <div class="col">
                                        <h5>NUTRTION ADVICE</h5>
                                        <h6>(30 min)</h6>
                                    </div>
                                    <div class="unselected"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col" id="map">
                            <div id="booking details">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
